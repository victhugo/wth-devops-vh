name: Deploy app to Azure Container Apps 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/src
          acrName: ${{ vars.AZURE_PREFIX }}_acr
          containerAppName: ${{ vars.AZURE_PREFIX }}_containerapp
          containerAppEnvironment: ${{ vars.AZURE_PREFIX }}_containerappenvironment
          resourceGroup: ${{ vars.AZURE_RG }}